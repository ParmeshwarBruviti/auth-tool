type Domain {
  domainId: ID!
  name: String
  frameworks: [Framework] @relation(name: "INCLUDES", direction: "IN")
}

type Framework {
  frameworkId: ID!
  name: String
  languages: [Language] @relation(name: "USED_IN", direction: "IN")
}

type Language {
  languageId: ID!
  name: String
  frameworks: [Framework] @relation(name: "USED_IN", direction: "OUT")
}
